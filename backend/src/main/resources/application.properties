# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myappdb
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Transfer Configuration
# IMPORTANT: Replace with YOUR actual username!
file.transfer.source.base=/Users/Sarvesh/Source
file.transfer.destination.base=/Users/Sarvesh/Destination

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.scgbs.rwtool=INFO
# Disable security if not using it
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
